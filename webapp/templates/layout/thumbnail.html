<div class="card bg-light border-secondary m-1" style="max-width: 12rem">
  <a href="{{ url_for('play') }}?video_uuid={{ uuid }}"
    ><img class="card-img-top" src="{{ image_url }}" alt="Card image key frame"
  /></a>
  <div class="card-body">
    <h5 class="card-title">{{ title.title() }}</h5>
    <h6 class="card-subtitle">@{{ uploader_username }}</h6>
    <p class="card-text">
      <small class="text-muted">Uploaded {{ elapsed_time }}.</small><br />
      <a href="#" class="badge badge-primary">{{ badge.title() }}</a>
    </p>
  </div>
</div>
